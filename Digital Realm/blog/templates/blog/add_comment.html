<style>@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    *{
      margin: 0;
      padding: 0;
      outline: none;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    content{
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(115deg, #ffffff 10%, #ececec 90%);
    }
    
    .container .text{
      text-align: center;
      font-size: 41px;
      font-weight: 800;
      font-family: 'Poppins', sans-serif;
      background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .container form{
      padding: 30px 0 0 0;
      color: #000000;
      font-style: bold;
    }
    .container form .form-row{
      display: flex;
      margin: 32px 0;
    }
    form .form-row .input-data{
      width: 100%;
      height: 40px;
      margin: 0 20px;
      position: relative;
    }
    form .form-row .textarea{
      height: 70px;
    }
    .input-data input,
    .textarea textarea{
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      font-size: 17px;
      border-bottom: 2px solid rgba(0,0,0, 0.12);
    }
    .input-data input:focus ~ label, .textarea textarea:focus ~ label,
    .input-data input:valid ~ label, .textarea textarea:valid ~ label{
      transform: translateY(-20px);
      font-size: 14px;
      color: #3498db;
    }
    .textarea textarea{
      resize: none;
      padding-top: 10px;
    }
    .input-data label{
      position: absolute;
      pointer-events: none;
      bottom: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .textarea label{
      width: 100%;
      bottom: 40px;
      background: #fff;
    }
    .input-data .underline{
      position: absolute;
      bottom: 0;
      height: 2px;
      width: 100%;
    }
    .input-data .underline:before{
      position: absolute;
      content: "";
      height: 2px;
      width: 100%;
      background: #3498db;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    .input-data input:focus ~ .underline:before,
    .input-data input:valid ~ .underline:before,
    .textarea textarea:focus ~ .underline:before,
    .textarea textarea:valid ~ .underline:before{
      transform: scale(1);
    }
   
    
  </style>
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="content-section">
            
            
          <form method="POST">
                <fieldset class="form-group" >
                  <legend class="border-bottom mb-4" >Add comment to the Post</legend>
                  {% csrf_token %}
                  
                  {{ form|crispy }}
                </fieldset>
            <button type="submit">Add Comment</button><br> <br>
           
          </form>
      
    </div>
{% endblock content %}
